enablearchival: false
clusterno: 1
messagingclientconfig:
  usemock: true
historyconfig:
  numhistoryshards: 4
  numhistoryhosts: 1
matchingconfig:
  nummatchinghosts: 4
  simulationconfig:
    tasklistwritepartitions: 2
    tasklistreadpartitions: 2
    forwardermaxoutstandingpolls: 1
    forwardermaxoutstandingtasks: 1
    forwardermaxratepersecond: 10
    forwardermaxchildrenpernode: 20
    localpollwaittime: 10ms
    localtaskwaittime: 10ms
    tasks:
      - numtaskgenerators: 2
        taskspersecond: 80
        maxtasktogenerate:  3000
        isolationgroups: ['a', 'b']
    pollers:
      - isolationgroup: 'a'
        taskprocesstime: 1ms
        numpollers: 4
        polltimeout: 60s
      - isolationgroup: 'b'
        taskprocesstime: 1ms
        numpollers: 4
        polltimeout: 60s
workerconfig:
  enableasyncwfconsumer: false
